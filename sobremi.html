<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Daiana Ortiz</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="estilos2.css">
</head>
<body>
	<div class="container" id="contenedor">

		<div id="alerta">
			<div class="alert alert-warning alert-dismissible fade show" role="alert">
				<strong>Hey!</strong> Muchas gracias por visitar el sitio. Por favor, no olvides completar el formulario. Tu comentario ayuda mucho!
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
		
		<header class="row">
			<div class="col-sm-9" id="navegador">
					<ul>
						<li><a href="index.html">Inicio</a></li>
						<li><a href="index.html">Sobre mi</a></li>
						<li><a href="index.html">Hobbys</a></li>
						<li><a href="index.html">Contacto</a></li>
					</ul> 
			</div>

			<div class="col-sm-3" id="sociales">
					<li>
						<a href="#">
						<img src="img/insta.svg" alt="icono">
						</a>
					</li>
					<li>
						<a href="#">
						<img src="img/fb.svg" alt="icono">
						</a>
					</li>
			</div>

		</header>
		<section class="row" id="contenido">
			
				<div class="col-sm-6" id="contenido1">
					<div class="col-11" id="imagen"></div>
				</div>

				<div class="col-sm-6" >
					<div class="col-11" id="formulario">
						<h2 class="centrar-texto">¡Me interesa tu opinión!</h2>
							<form class="contacto" action="">
								<fieldset>
									<label for="nombre">Nombre:</label>
									<input type="text" id="nombre" placeholder="Tu Nombre">

									<label for="email">E-mail: </label>
									<input type="email" id="email" placeholder="Tu Correo electrónico" required>

									<label for="mensaje">Mensaje: </label>
									<textarea  id="mensaje"></textarea>
									
									<label for="opciones">¿Recomendarias esta pagina?</label>
									<select id="opciones">
										<option value="" disabled selected>-- Seleccione --</option>
										<option value="Si">Si</option>
										<option value="No">No</option>
										<option value="Talvéz">Talvéz</option>
									</select>
								</fieldset>

								<input type="submit" value="Enviar" class="boton boton-rosa">

							</form>
							
					</div>
				</div>
	
		</section>

		<footer class="row" id="pie">
			<div id="derechos">
				<p>Todos los derechos reservados 2020 ©</p>
				<p>Created by: <strong>Me.</strong></p>
			</div>
		</footer>

	</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script type="text/javascript" src="funciones2.js"></script>

</html>
